<body>
<h1 class="text-center"></h1>

<div class="container" >

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Medicine Name</th>
            <th scope="col">Medicine Type</th>
            <th scope="col">Importer Email</th>
            <th scope="col">Access Number</th>
            <th scope="col">Available Quantity</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of studentList">
            <th>{{data.studentIdl}}</th>
            <td>{{data.studentName}}</td>
            <td>{{data.studentClass}}</td>
            <td>{{data.studentEmail}}</td>
            <td>{{data.studentPassword}}</td>
            <td>{{data.studentAge}}</td>
            <td><a routerLink="/admin/update-student/{{data.studentIdl}}" ><i style="color: green" class="fa fa-pencil-square-o" aria-hidden="true"></i></a> | <i style="color: red" (click)="deleteStudent(data.studentIdl)" class="fa fa-trash" aria-hidden="true"></i></td>
          </tr>
        </tbody>
      </table>
</div>
</body>
